name: Build My App
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - run: pip install pywebview pyinstaller
      - run: pyinstaller --noconsole --onefile --add-data "index.html;." main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Timer-App-EXE
          path: dist/main.exe
